<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Audio -->

  <audio id="boinkSound" src="boink.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="bg-music.mp3" preload="auto" loop></audio>
</head>
<body>

  <!-- Bintang Cyberpunk -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
